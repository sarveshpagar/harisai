[build]
  command = "echo 'No build command needed for static site'"
  publish = "./"
  functions = "functions"

# Redirect all requests to index.html for SPA, except for Netlify Functions
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200