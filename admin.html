<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="custom.css">
  <style>
    .admin-container { max-width: 600px; margin: 50px auto; padding: 20px; background: #f9f9f9; border-radius: 10px; }
    .login-form, .upload-form { display: none; }
    .login-form.active, .upload-form.active { display: block; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input, .form-group select, .form-group button { width: 100%; padding: 8px; margin-bottom: 10px; }
    .category-select { width: 100%; padding: 8px; }
    #imagePreview { max-width: 200px; margin-top: 10px; display: none; }
    .success-msg { color: green; display: none; }
    .error-msg { color: red; display: none; }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="login-form" id="loginForm">
      <h2>Admin Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button onclick="login()">Login</button>
      <p class="error-msg" id="loginError"></p>
    </div>
    <div class="upload-form" id="uploadForm">
      <h2>Upload Image</h2>
      <div class="form-group">
        <label for="category">Select Category:</label>
        <select id="category" class="category-select">
          <option value="bridge_work">Bridge Work</option>
          <option value="road_safety">Road Safety</option>
          <option value="concrete_road">Concrete Road</option>
          <option value="building">Building</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imageUpload">Upload Image:</label>
        <input type="file" id="imageUpload" accept="image/*" required>
      </div>
      <img id="imagePreview" alt="Image Preview">
      <button onclick="uploadImage()">Upload</button>
      <p class="success-msg" id="successMsg"></p>
      <p class="error-msg" id="uploadError"></p>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === 'admin') {
        document.getElementById('loginForm').classList.remove('active');
        document.getElementById('uploadForm').classList.add('active');
        document.getElementById('loginError').style.display = 'none';
      } else {
        document.getElementById('loginError').textContent = 'Invalid credentials';
        document.getElementById('loginError').style.display = 'block';
      }
    }

    function uploadImage() {
      const category = document.getElementById('category').value;
      const fileInput = document.getElementById('imageUpload');
      const file = fileInput.files[0];
      if (!file) {
        document.getElementById('uploadError').textContent = 'Please select an image';
        document.getElementById('uploadError').style.display = 'block';
        return;
      }

      const formData = new FormData();
      formData.append('image', file);
      formData.append('category', category);

      fetch('/.netlify/functions/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('successMsg').textContent = 'Image uploaded successfully!';
          document.getElementById('successMsg').style.display = 'block';
          document.getElementById('uploadError').style.display = 'none';
          location.reload(); // Simulates real-time update
        } else {
          document.getElementById('uploadError').textContent = data.error;
          document.getElementById('uploadError').style.display = 'block';
        }
      })
      .catch(error => {
        document.getElementById('uploadError').textContent = 'Error uploading image';
        document.getElementById('uploadError').style.display = 'block';
      });
    }

    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('imagePreview').src = e.target.result;
          document.getElementById('imagePreview').style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
